<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Estrutura Seleção 04</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(199, 20, 20);
        }
    </style>
</head>
<body>
    <h1>Configurando valores</h1>
    <script>
        var numeroA = Number(window.prompt('Digite um número: '))
        var numeroB = Number(window.prompt('Digite outro número: '))
        var numeroC = Number(window.prompt('Digite outro número: '))

        if(numeroA < numeroB && numeroB < numeroC){
            document.write(`Os números em ordem crescentes são: ${numeroA}, ${numeroB}, ${numeroC}`)
        }else if(numeroB < numeroA && numeroA < numeroC){
            document.write(`Os números em ordem crescentes são: ${numeroB}, ${numeroA}, ${numeroC}`)
        }else if(numeroC < numeroA && numeroA< numeroB){
            document.write(`Os números em ordem crescentes são: ${numeroC}, ${numeroA}, ${numeroB}`)
        }else if(numeroC < numeroB && numeroB < numeroA){
            document.write(`Os números em ordem crescentes são: ${numeroC}, ${numeroB}, ${numeroA}`)
        }else if(numeroB < numeroC && numeroC < numeroA){
            document.write(`Os números em ordem crescentes são: ${numeroB}, ${numeroC}, ${numeroA}`)
        }else if(numeroA < numeroC && numeroC < numeroB){
            document.write(`Os números em ordem crescentes são: ${numeroA}, ${numeroC}, ${numeroB}`)
        }

    </script>
</body>
</html>
