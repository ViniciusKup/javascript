<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Estrutura Seleção 02</title>
</head>
<body>
    <Script>
        var ano_nasc = window.prompt('Digite seu ano de nascimento: ')
        const ano_atual = 2022
        var idade = ano_atual - ano_nasc
        if(idade >= 16 ){
            document.write(`Você tem permissão! para votar pois tem ${idade} anos.`)
        }else{
            document.write(`Você não tem permissão para votar! Pois não possui 16 anos ou mais`)
        }
    </Script>
</body>
</html>
