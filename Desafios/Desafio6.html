<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Estrutura Seleção 01</title>
</head>
<body>
    <script>
        var numero1= Number(window.prompt('Digite um número: '))
        var numero2= Number(window.prompt('Digite outro número: '))

        if(numero1 > numero2){
            document.write(`O número ${numero1}, é maior que o número ${numero2}.`)
        }else{
            document.write(`O número ${numero2}, é maior que o número ${numero1}.`)
        }
    </script>
</body>
</html>
