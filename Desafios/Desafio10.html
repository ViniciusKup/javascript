<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var raio = window.prompt('Digite o raio da esfera: ')
        const pi = 3.14
       

        function volume(){
           var vol = ((raio**3) * pi * (4/3));
           document.write(`O volume da esfera é: ${vol}m³`)
        }
        


    </script>
</body>
</html>
