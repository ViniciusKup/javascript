<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(46, 118, 46);
            color: white;
            width : 200px;
            height : 200px;
            line-height: 200px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <div id= "area">
    <!--< Pode ser usado assim: div id= "area" onclick= "clicar()" onmouseenter= "entrar()" onmouseout="sair()">-->    
        Interajaa...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)//evento para clicar na area div
        a.addEventListener('mouseenter', entrar)//evento para entrar na area div
        a.addEventListener('mouseout', sair)// evento para sair na area div

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
